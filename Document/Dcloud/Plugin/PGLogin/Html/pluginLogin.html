<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="misapplication-tap-highlight" content="no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <title>H5Plugin</title>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/plugin/pgLogin.js"></script>
    <script type="text/javascript">
		document.addEventListener('plusready',function(){

		},false);

        function login(){
            var userName = "Samson";
            var password = document.getElementById("inputVal").value;
            plus.loginManager.login(userName,password,function(succMsg){
                    plus.nativeUI.alert(succMsg,function(){},"成功回调","OK");
                },function(failMsg){
                    plus.nativeUI.alert(failMsg,function(){},"失败回调","OK");
                }
            );
        }

        function register(){
            var userName = document.getElementById("inputVal").value;
            plus.loginManager.register(userName,function(succMsg){
                    plus.nativeUI.alert(succMsg,function(){},"成功回调","OK");
                },function(failMsg){
                    plus.nativeUI.alert(failMsg,function(){},"失败回调","OK");
                }
            );
        }

        function forgetPassword(){
            var userName = document.getElementById("inputVal").value;
            plus.loginManager.forgetPassword(userName);
        }

        function logout(){

            plus.loginManager.logout();
        }

        function checkin(){
            plus.loginManager.checkin(function(result){
                plus.nativeUI.alert(result,function(){},"签到回调","OK");
            });
        }

		</script>
        <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
        <style type="text/css">
            #inputVal{
                -webkit-user-select:text;
                text-align:center;
                padding:0 1em;
                border: 0px;
                border-bottom:1px solid #ECB100;
                border-radius: 0;
                font-size:16px;
                width:30%;
                outline:none;
            }
        </style>
</head>
<body>

<header id="header">
    <div class="nvbt iback" onclick="back()"></div>
    <div class="nvtt">Html5+SDK扩展插件</div>
</header>

<div id="dcontent" class="dcontent">
    <br/>
    <div style="padding: 0 1em;text-align:left">
        测试参数:<input id="inputVal" type="text" value="123"/>
    </div>
    <div class="button" onclick="login()">用户登陆</div>
    <div class="button" onclick="register()">用户注册</div>
    <div class="button" onclick="forgetPassword()">忘记密码</div>
    <div class="button" onclick="logout()">用户登出</div>
    <div class="button" onclick="checkin()">用户签到</div>
    <br/>
</div>
</body>
<script type="text/javascript" src="../js/immersed.js" ></script>
</html>
